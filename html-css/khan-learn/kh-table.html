<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML tables</title>
	</head>
	<body>
		<h1>My pets</h1>
		<ul>
			<li>Black & white</li>
			<li>Daemon</li>
			<li>Angel</li>
		</ul>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Color</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Black & white</td>
					<td>rabbit</td>
					<td>white</td>
				</tr>
				<tr>
					<td>Daemon</td>
					<td>Cat</td>
					<td>red</td>
				</tr>
				<tr>
					<td>Angel</td>
					<td>Cat</td>
					<td>grey</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
